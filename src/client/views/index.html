<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- The below link is to get rid of the Favicon error in the Console -->
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="headline">
      <h1 id="logo">Travel Planner</h1>
    </div>
      <div id="photo-div">
        <figure id="images">
          <img id="default-image" src="https://cdn.pixabay.com/photo/2017/10/10/07/48/beach-2836300_1280.jpg" alt="Beach Photo">
          <figcaption id="pixabay"></figcaption>
        </figure>
      </div>
      <button id="add-trip" type="button"> Add a Trip </button>
      <form id="user-data">
        <div class="city">
          <label for="city">Enter Your Destination Here</label>
          <input type="text" id="city" placeholder="Enter your destination city here">
        </div>
        <div class="departure">
          <label for="departure">Enter your departure date and time</label>
          <input type="datetime-local" id="departure">
          <button id="submit" type ="submit"> Submit </button>
        </div>
      </form>
      <div id="weather-data"></div>
    <div id="countdown-div">
      <div id="countdown-message"></div>
      <div id="countdown-timer"></div>
    </div>
    <footer id="footer">
    </footer>
  </body>
</html>
